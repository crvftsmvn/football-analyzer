<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .flag {
            width: 30px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-futbol"></i> Football Analyzer</h1>
        <div style="margin-bottom: 20px;">
            <a href="/arranged" style="background: #1976d2; color: #fff; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1.1em;">View Arranged Answers</a>
        </div>
        <div id="leagueSelector">
            <button onclick="selectLeague('English Premier League')">
                <img src="https://flagcdn.com/w40/gb-eng.png" alt="England" class="flag">
                English Premier League
            </button>
            <button onclick="selectLeague('Italian Serie A')">
                <img src="https://flagcdn.com/w40/it.png" alt="Italy" class="flag">
                Italian Serie A
            </button>
            <button onclick="selectLeague('German Bundesliga')">
                <img src="https://flagcdn.com/w40/de.png" alt="Germany" class="flag">
                German Bundesliga
            </button>
            <button onclick="selectLeague('Spanish La Liga')">
                <img src="https://flagcdn.com/w40/es.png" alt="Spain" class="flag">
                Spanish La Liga
            </button>
            <button onclick="selectLeague('Turkish Super League')">
                <img src="https://flagcdn.com/w40/tr.png" alt="Turkey" class="flag">
                Turkish Super League
            </button>
            <button onclick="selectLeague('Portugal Primeira League')">
                <img src="https://flagcdn.com/w40/pt.png" alt="Portugal" class="flag">
                Portugal Primeira League
            </button>
        </div>

        <div class="season-selector">
            <label for="season">Select Season:</label>
            <select id="season" disabled>
                <option value="">Select a season</option>
            </select>
        </div>

        <div id="dataDisplay"></div>
        
        <div class="comparison-section">
            <hr class="section-divider">
            <div class="comparison-controls">
                <h3>Compare Matchdays</h3>
                <div class="view-controls">
                    <label class="checkbox-container">
                        <input type="checkbox" id="simplifiedView">
                        Show only results in comparison view
                    </label>
                </div>
                <div class="matchday-selector">
                    <div id="matchdayCheckboxes" class="checkbox-grid">
                        <!-- Checkboxes will be populated by JavaScript -->
                    </div>
                    <button id="compareBtn" disabled>Compare Selected</button>
                </div>
            </div>
            <div class="scroll-hint">
                <i class="fas fa-arrows-left-right"></i> Scroll horizontally to see more
            </div>
            <div id="comparisonDisplay" class="comparison-container"></div>
        </div>

        <div class="matchday-analysis">
            <h2>Matchday Analysis</h2>
            <div class="analysis-controls">
                <select id="analysisMatchday">
                    <option value="">Select Matchday</option>
                </select>
                <button id="nextDateBtn" disabled>Display Next Date</button>
            </div>
            <div id="analysisDisplay"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
